      with:
        name: s4-mod-lgbm-cv-v2
        path: output/
    - name: execute py script, s4-mod-lgbm-v2
      run: |
        export PYTHONPATH=/home/runner/work/ml-automation/ml-automation/
        python models/lgbm.py --epochs=50
