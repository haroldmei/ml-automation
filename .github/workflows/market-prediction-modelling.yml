  conclude:
    needs: [s5-mod-lgbm-v1, s5-mod-lgbm-v2]
    runs-on: ubuntu-latest
    steps:
    - name: Conclude here
      run: lscpu; lsmem; echo "Finished scraping ${{ inputs.parameter_1 }}"